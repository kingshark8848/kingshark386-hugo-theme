
{{ $title := lower .Title }}
{{ $section := lower .Section }}

<header>
  <nav class="navbar navbar-inverse navbar-fixed-top" id="top-menu">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand with-logo" href="#"><img src="/favicon.ico" alt=""></a>
      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="{{ if .IsHome }}active{{ end }}">
            <a href="{{ .Site.BaseURL }}">/home/{{.Site.Data.profile.UserName}}</a>
          </li>

          {{ range .Site.Menus.main.ByWeight }}
          {{ $name := lower .Name }}
          <li class="{{ if eq $name $title }}active{{ else if eq $section $name }}active{{ else if eq $title (pluralize $name) }}active{{ end }}">
            <a href="{{ .URL }}">~/{{ lower .Name }}</a>
          </li>
          {{end}}
        </ul>
        <!-- <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul> -->
      </div>
    </div>
  </nav>
</header>



<script>
  function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }
  }
</script>
